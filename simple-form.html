<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/simple-form.css" />
        <title>simple-form</title>
    </head>
    <body>
        <h1>A Simple Form Layout with Implicit Grid</h1>
        <form class="simple-form">
            <label for="firstname">First name</label>
            <input id="firstname" type="text" placeholder="" />

            <label for="lastname">Last name</label>
            <input id="lastname" type="text" placeholder="" />

            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" placeholder="" />

            <label for="cob">Country of Birth</label>
            <input id="cob" type="text" placeholder="" />

            <button>submit</button>
        </form>
    </body>
</html>
