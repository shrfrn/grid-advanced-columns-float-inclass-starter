<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/minmax-I.css">
        <title>minmax1</title>
    </head>
    <body onload="updateWidth()" onresize="updateWidth()">
        <h1>Using the <span>minmax()</span> function</h1>
        <section class="grid-container">

            <article class="item">
                <span>1</span>
                <span class="width"></span>
            </article>

            <article class="item">
                <span>2</span>
                <span class="width"></span>
            </article>

            <article class="item">
                <span>3</span>
                <span class="width"></span>
            </article>

            <article class="item">
                <span>4</span>
                <span class="width"></span>
            </article>

            <article class="item">
                <span>5</span>
                <span class="width"></span>
            </article>

            <article class="item">
                <span>6</span>
                <span class="width"></span>
            </article>

        </section>
        <script>
            function setAxis(){
                const elFlexbox = document.querySelector('.flex-container')
                const style = getComputedStyle(elFlexbox)
                
                updateWidth()
    
                if(style.display !== 'flex'){
                    elFlexbox.classList.add('hidden')
                    return
                } else {
                    elFlexbox.classList.remove('hidden')
                }
    
                if(style.flexDirection === 'column' || style.flexDirection === 'column-reverse'){
                    elFlexbox.classList.add('column')
                } else {
                    elFlexbox.classList.remove('column')
                }
            }
    
            function updateWidth(){
                var elWidths = document.querySelectorAll('.width')
    
                for(var i = 0; i < elWidths.length; i++){
                    elWidths[i].innerText = elWidths[i].parentElement.offsetWidth + 'px'
                }
            }
        </script>
        </body>
</html>
